<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>T5 - Vídeo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Conteúdo */
        .conteudo {
            padding: 50px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .conteudo h1 {
            margin-bottom: 25px;
            font-size: 24px;
        }

      
       

        .video p {
            margin-top: 15px;
            font-size: 15px;
            line-height: 1.6;
            text-align: left;
        }

        /* Rodapé */
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div>Minha Empresa</div>
        <nav>
            <a href="trimestre1.html">Voltar ao 1º Trimestre</a>
        </nav>
    </header>

    <!-- Conteúdo -->
    <section class="conteudo">
        <h1>1º Trimestre – T5</h1>

        
            <video controls>
                <source src="videos/videoplayback.mp4" type="video/mp4">
                Seu navegador não suporta vídeo.
            </video>

            <p>
                Este vídeo faz parte do conteúdo do primeiro trimestre.
                Pode ser utilizado para apresentações, demonstrações,
                aulas gravadas ou qualquer outro material audiovisual.
            </p>
        
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2026 - Minha Empresa</p>
    </footer>

</body>
</html>
