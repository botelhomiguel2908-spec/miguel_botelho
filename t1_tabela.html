<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>T1 - Tabela</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Conteúdo */
        .conteudo {
            padding: 50px 20px;
        }

        .conteudo h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Tabela */
        table {
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        /* Rodapé */
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div>Minha Empresa</div>
        <nav>
            <a href="trimestre1.html">Voltar ao 1º Trimestre</a>
        </nav>
    </header>

    <!-- Conteúdo -->
    <section class="conteudo">
        <h1>1º Trimestre – T1</h1>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Produto A</td>
                    <td>Categoria 1</td>
                    <td>10</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Produto B</td>
                    <td>Categoria 2</td>
                    <td>5</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Produto C</td>
                    <td>Categoria 1</td>
                    <td>20</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2026 - Minha Empresa</p>
    </footer>

</body>
</html>
