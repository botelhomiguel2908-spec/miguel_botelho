<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>T2 - Dados Pessoais</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Conteúdo */
        .conteudo {
            padding: 50px 20px;
        }

        .conteudo h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        /* Formulário */
        form {
            background: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Rodapé */
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div>Minha Empresa</div>
        <nav>
            <a href="trimestre1.html">Voltar ao 1º Trimestre</a>
        </nav>
    </header>

    <!-- Conteúdo -->
    <section class="conteudo">
        <h1>1º Trimestre – T2</h1>

        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="exemplo@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="+244 ...">

            <label for="data">Data de Nascimento</label>
            <input type="date" id="data">

            <label for="genero">Gênero</label>
            <select id="genero">
                <option value="">Selecione</option>
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2026 - Minha Empresa</p>
    </footer>

</body>
</html>
