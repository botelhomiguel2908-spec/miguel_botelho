<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>1º Trimestre</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Conteúdo */
        .conteudo {
            padding: 60px 20px;
            text-align: center;
        }

        .conteudo h1 {
            margin-bottom: 30px;
            font-size: 26px;
        }

        /* Botões */
        .botoes a {
            display: inline-block;
            margin: 8px;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 15px;
            transition: background 0.2s;
        }

        .botoes a:hover {
            background: #0056b3;
        }

        /* Rodapé */
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div>Minha Empresa</div>
        <nav>
            <a href="index.html">Voltar</a>
        </nav>
    </header>

    <!-- Conteúdo -->
    <section class="conteudo">
        <h1>2º Trimestre</h1>

        <div class="botoes">
            <a href="t6.html">T1</a>
            <a href="t7.html">T2</a>
            <a href="#">T3</a>
            <a href="#">T4</a>
            <a href="#">T5</a>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2026 - Minha Empresa</p>
    </footer>

</body>
</html>
