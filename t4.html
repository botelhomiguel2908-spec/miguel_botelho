<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>T4 - Imagem</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Conteúdo */
        .conteudo {
            padding: 50px 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .conteudo h1 {
            margin-bottom: 25px;
            font-size: 24px;
        }

        /* Imagem */
        .imagem {
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .imagem img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .imagem p {
            margin-top: 15px;
            font-size: 15px;
            line-height: 1.6;
        }

        /* Rodapé */
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div>Minha Empresa</div>
        <nav>
            <a href="trimestre1.html">Voltar ao 1º Trimestre</a>
        </nav>
    </header>

    <!-- Conteúdo -->
    <section class="conteudo">
        <h1>1º Trimestre – T4</h1>

        <div class="imagem">
            <img src="../BR.jpg" alt="Imagem ilustrativa">
            <p>
                Esta imagem faz parte do conteúdo do primeiro trimestre.
                Pode ser utilizada para apresentar produtos, gráficos,
                ilustrações ou qualquer outro material visual.
            </p>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2026 - Minha Empresa</p>
    </footer>

</body>
</html>
