<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Produtos</title>

    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        /* Cabeçalho */
        header {
            background: #1e1e1e;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 18px;
            font-weight: bold;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 15px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Banner */
        .banner {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
        }

        /* Links do banner */
        .links-trimestre {
            margin-top: 15px;
        }

        .links-trimestre a {
            display: inline-block;
            margin: 6px 8px;
            padding: 8px 16px;
            color: #ffffff;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 4px;
            font-size: 15px;
            transition: background 0.2s, color 0.2s;
        }

        .links-trimestre a:hover {
            background: #ffffff;
            color: #007bff;
        }

        /* Rodapé */
        footer {
            background: #1e1e1e;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">Minha Empresa</div>
        <nav>
            <a href="index.html">Página Inicial</a>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="links-trimestre">
            <a href="trimestre1.html">1º Trimestre</a>
            <a href="trimestre2.html">2º Trimestre</a>
            <a href="#">3º Trimestre</a>
            <a href="#">Fim</a>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2026 - Minha Empresa</p>
    </footer>

</body>
</html>
